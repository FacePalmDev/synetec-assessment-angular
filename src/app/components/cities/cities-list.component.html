<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h4>Cities list</h4>

            <div id="no-cities-warning" class="alert alert-warning" *ngIf="(cities$ | async)?.length < 1">
                <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
                There are no cities to display.</div>

            <div class="table-responsive" *ngIf="(cities$ | async)?.length > 1">
                <table id="city-table" class="table table-bordred table-striped">
                    <thead>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Delete</th>
                    </thead>
                    <tbody>
                        <tr *ngFor='let city of (cities$ | async)'>
                            <td>{{ city.name }}</td>
                            <td>{{ city.description }}</td>
                            <td>
                                <p data-placement="top" data-toggle="tooltip" title="Delete">
                                    <button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal"
                                        data-target="#delete">
                                        <i class="fa fa-trash" aria-hidden="true"></i>
                                    </button>
                                </p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>


        </div>
    </div>
</div>
