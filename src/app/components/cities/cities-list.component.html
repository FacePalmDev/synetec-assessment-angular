<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h4>Cities list</h4>

            <ngx-spinner></ngx-spinner>

            <div id="alert-error" class="alert alert-danger cities-alert" *ngIf="showError">
                <i class="fa fa-times" aria-hidden="true"></i>
                {{errorMessage}}</div>
            <div id="no-cities-warning" class="alert alert-warning cities-alert"
                *ngIf="showError === false && cities?.length < 1">
                <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
                There are no cities to display.</div>

            <div class="table-responsive" *ngIf="cities?.length > 0">
                <table id="city-table" class="table table-bordred table-striped">
                    <thead>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Delete</th>
                    </thead>
                    <tbody>
                        <tr *ngFor='let city of cities'>
                            <td>{{ city.name }}</td>
                            <td>{{ city.description }}</td>
                            <td>
                                <p data-placement="top" data-toggle="tooltip" title="Delete">
                                    <button (click)="delete(city.id)" class="btn btn-danger btn-xs" data-title="Delete"
                                        data-toggle="modal" data-target="#delete">
                                        <i class="fa fa-trash" aria-hidden="true"></i>
                                    </button>
                                </p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>


        </div>
    </div>
</div>
